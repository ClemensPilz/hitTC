<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="STYLE/gameArea.css" type="text/css" rel="stylesheet">

    <title>Document</title>

    <style>
        .spacer{
            height: 15vh;
        }

        .aroundGameArea{
            box-shadow: 10px 10px 15px grey;
        }
    </style>

</head>
<body>
<main>
    <div class="spacer"></div>
    <!-- Main Game Area -->
    <div class="container d-flex flex-wrap">
        <div class="col-12 col-lg-6 d-flex px-2 flex-column justify-content-center">
            <h1 class="fw-bold text-dark text-center">Let's play a game</h1>
            <p class="text-center">Try to hit T.C. as soon as he comes out of hiding. Every hit scores a point.
                How high can you go? You have one minute!</p>

        </div>

        <div class="aroundGameArea col-12 bg-danger rounded-3 col-lg-6 d-flex flex-column align-items-center"
             style="height:500px;">
            <h1 class="fw-bold text-dark text-center">Hit T.C.</h1>
            <div class="gameArea m-3 rounded-2 col-11 d-flex flex-wrap justify-content-center">
            </div>
            <button type="button" id="startButton" class="btn btn-light col-3">Start</button>


        </div>
    </div>

</main>

<script src="JS/gamePlay.js"></script>

</body>
</html>
